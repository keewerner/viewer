<!-- Include the CJS version from a CDN or from a local web server -->
<script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
<!--
  N.B.: The above line will always use the latest version. If a new major version is released,
  your Mirador instance might break. Consider pinning it to a specific major version:
  <script src="https://unpkg.com/mirador@^3/dist/mirador.min.js"></script>
-->
<!-- By default uses Roboto font. Be sure to load this or change the font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<!-- Container element of Mirador whose id should be passed to the instantiating call as "id" -->
<div id="viewer"/> 

<script type="text/javascript">
var params = new URL(document.location).searchParams;
var target = params.get('show') || params.get('manifest');
var start = params.get('canvas');
var view = params.get('view');

var mirador = Mirador.viewer({
  "id": "viewer",
  "windows": [
    {
      "loadedManifest": target,
      "canvasIndex": Number(start) - 1,    //canvasIndex is zero based
      "thumbnailNavigationPosition": 'far-right'
    } ],
  "workspaceControlPanel": {
    "enabled": false,                      // Configure if the control panel should be rendered.  Useful if you want to lock the viewer down to only the configured manifests
  },
  "window": {
      "sideBarPanel": view,                // Configure which sidebar is selected by default. Options: info, attribution, canvas, annotations, search
      "sideBarOpen": true, 
      "defaultSidebarPanelWidth": 250,
      "panels": {                          // Configure which panels are visible in WindowSideBarButtons
      "info": true,
      "attribution": true,
      "canvas": true,                      //only relevant where we have indices
      "annotations": true,
      "search": false,                     //only relevant when we'll have search functionality one day
      "layers": false,                     //seemingly not relevant yet
    }
  }
});
</script>
